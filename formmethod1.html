<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formmethod1.css">
</head>

<body>


    <form id="registration">

        <h2>Registration Form</h2>

        <div class="group">
            <div> User Name:</div>
            <span><input type="text" id="fullname" name="fullname" /></span>
        </div>
        <div id="error1"></div>
        <div class="group">
            <div> Email id:</div>
            <div><input type="email" id="mail" name="mail" /></div>
        </div>
        <div id="error2"></div>
        <div class="group">
            <div> Password:</div>
            <div><input type="password" id="password" name="password" /></div>
        </div>
        <div id="error3"></div>
        <div class="group">
            <div>Gender</div>
            <div><span>Male<input type="radio" id="gender" name="gender" /></span>
                <span>female<input type="radio" id="gender" name="gender" /></span>
                <span>transgender<input type="radio" id="gender" name="gender" /></span>
            </div>
        </div>
        <div class="group">
            <div>District:</div>
            <div><select id="dist" name="dist">
                <option value="">please select</option>
                <option>Thrissur</option>
                <option>Palakkad</option>
                <option>Kozhikkode</option>
                <option>Malappuram</option>
            </select></div>
            </div>
        </div>
        <div id="error4"></div>
        <div class="group">
            <div>Languages known:</div>
            <div><span>Malayalam <input type="checkbox" id="language" name="language" value="language" /></span>
                <span>English <input type="checkbox" id="language" name="language" value="language" /></span>
                <span>Hindi <input type="checkbox" id="language" name="language" value="language" /></span> 
            </div>
        </div>
        <div class="group">
            <div>Upload Resume</div>
            <div><input type="file" name="resume" id="resume"></div>
            <br>
           
            <div><input type="reset" value="clear" />
                <input type="button" value="Register" onclick="validate()">
            </div>
            <script src="./formmethod1.js"></script>
    </form>

</body>

</html>
